Resources:
  departmentalec2accessB06E2053:
    Type: 'AWS::IAM::ManagedPolicy'
    Properties:
      PolicyDocument:
        Statement:
          - Action: 'ec2:*'
            Condition:
              StringEquals:
                'ec2:ResourceTag/department': '${aws:PrincipalTag/department}'
            Effect: Allow
            Resource: '*'
            Sid: AllowDepartmentEC2Management
          - Action: 'ec2:Describe*'
            Effect: Allow
            Resource: '*'
            Sid: AllowEC2DescribeAll
          - Action:
              - 'iam:UntagUser'
              - 'iam:UntagRole'
              - 'ec2:DeleteTags'
              - 'ec2:CreateTags'
              - 'ec2:TerminateInstances'
              - 'iam:TagRole'
              - 'iam:TagUser'
            Effect: Deny
            Resource: '*'
            Sid: DenyTagManagement
        Version: 2012-10-17
      Description: ''
      ManagedPolicyName: departmental-ec2-access
      Path: /
      Users:
        - Ref: AnneFBFC906B
        - Ref: SallyACB517BA
    Metadata:
      'aws:cdk:path': IamLabStack/departmental-ec2-access/Resource
  contractorsroleassumptionpolicy0385216A:
    Type: 'AWS::IAM::ManagedPolicy'
    Properties:
      PolicyDocument:
        Statement:
          - Action: 'sts:AssumeRole'
            Condition:
              StringLike:
                'iam:ResourceTag/contractorsassumerole': 'true'
            Effect: Allow
            Resource: '*'
        Version: 2012-10-17
      Description: ''
      ManagedPolicyName: contractorsroleassumptionpolicy
      Path: /
    Metadata:
      'aws:cdk:path': IamLabStack/contractorsroleassumptionpolicy/Resource
  AnneFBFC906B:
    Type: 'AWS::IAM::User'
    Properties:
      LoginProfile:
        Password: !Ref IAMUserPassword
      Tags:
        - Key: department
          Value: hr
      UserName: Anne
    Metadata:
      'aws:cdk:path': IamLabStack/Anne/Resource
  SallyACB517BA:
    Type: 'AWS::IAM::User'
    Properties:
      LoginProfile:
        Password: !Ref IAMUserPassword
