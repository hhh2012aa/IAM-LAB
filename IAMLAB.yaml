    Properties:
      AssumeRolePolicyDocument:
        Statement:
          - Action: 'sts:AssumeRole'
            Effect: Allow
            Principal:
              AWS:
                'Fn::Join':
                  - ''
                  - - 'arn:'
                    - Ref: 'AWS::Partition'
                    - !Sub ':iam::${AWS::AccountId}:root'
        Version: 2012-10-17
      ManagedPolicyArns:
        - 'Fn::Join':
            - ''
            - - 'arn:'
              - Ref: 'AWS::Partition'
              - ':iam::aws:policy/AmazonEC2FullAccess'
      RoleName: ec2poweruser
      Tags:
        - Key: contractorsassumerole
          Value: 'true'
    Metadata:
      'aws:cdk:path': IamLabStack/ec2poweruser/Resource
  Contractors48682DAB:
